godot:
  executable: "C:\\Users\\User\\Downloads\\Godot_v4.6-stable_win64.exe\\Godot_v4.6-stable_win64_console.exe"

cycle:
  interval_seconds: 10
  max_cycles: 10  # set to -1 for unlimited

paths:
  game: "game"
  world_state: "lore/world_state.xml"
  cycle_log: "lore/cycle_log.xml"
  cycle_archive: "lore/cycle_archive.xml"
  output: "output"
  clips: "output/clips"

context:
  token_budget: 80000

validation:
  pre_validate: true
  scene_ref_check: true
  max_errors_in_prompt: 5
  smoke_test: false
  extended_quit_after: 5
  intent_check: true
  intent_check_model: "claude-haiku-4-5-20251001"

prompt:
  few_shot_examples: true
  godot_cheat_sheet: true
  post_mortem_diff: true
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 8192

twitter:
  enabled: true

learnings:
  curate_every: 10        # Curate/compress learnings every N cycles
  max_token_budget: 4000  # Advisory budget for curated learnings

recording:
  enabled: true           # Record gameplay after each successful cycle
  duration_seconds: 10    # How long to record
  fps: 30                 # Fixed framerate for recording
  timeout: 30             # Subprocess timeout

oracle:
  enabled: true
  min_cycles_between: 5   # Can only ask the Oracle every N cycles
  model: "claude-sonnet-4-5-20250929"  # The Oracle deserves a real model
  max_tokens: 2048
  api_timeout: 120

complexity:
  max_files_touched: 3
  max_total_lines: 400
  max_new_file_ratio: 0.75

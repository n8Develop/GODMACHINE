godot:
  executable: "C:\\Users\\User\\Downloads\\Godot_v4.6-stable_win64.exe\\Godot_v4.6-stable_win64_console.exe"

cycle:
  interval_seconds: 10
  max_cycles: 5  # set to -1 for unlimited

paths:
  game: "game"
  world_state: "lore/world_state.xml"
  cycle_log: "lore/cycle_log.xml"
  cycle_archive: "lore/cycle_archive.xml"
  output: "output"
  clips: "output/clips"

context:
  token_budget: 80000

validation:
  pre_validate: true
  scene_ref_check: true
  max_errors_in_prompt: 5
  smoke_test: false
  extended_quit_after: 5

prompt:
  few_shot_examples: true
  godot_cheat_sheet: true
  post_mortem_diff: true
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 8192

twitter:
  enabled: false  # Set to true + configure env vars to post

complexity:
  max_files_touched: 3
  max_total_lines: 400
  max_new_file_ratio: 0.75
